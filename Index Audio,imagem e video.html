<!DOCTYPE html>
<html>
<head>
	<title>Site com Áudio, Imagem e Vídeo</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		.container {
			max-width: 800px;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.audio, .video {
			margin-bottom: 20px;
		}
		
		.imagem {
			width: 100%;
			height: 300px;
			object-fit: cover;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Site com Áudio, Imagem e Vídeo</h1>
		
		<h2>Áudio</h2>
		<div class="audio">
			<audio controls>
				<source src="musica.mp3" type="audio/mp3">
				Seu navegador não suporta o elemento de áudio.
			</audio>
		</div>
		
		<h2>Imagem</h2>
		<img class="imagem" src="imagem.jpg" alt="Imagem de exemplo">
		
		<h2>Vídeo</h2>
		<div class="video">
			<video width="100%" height="300" controls>
				<source src="video.mp4" type="video/mp4">
				Seu navegador não suporta o elemento de vídeo.
			</video>
		</div>
	</div>
</body>
</html>
